<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: navigation"></nav>
<div class="container-fluid p-0">
    <h1 th:text="${title}">Add User</h1>
    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
            <form method="post" action="/users/create">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter Name">
                    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="testosterone">Testosterone</label>
                    <input type="text" class="form-control" id="testosterone" placeholder="Testosterone Level" name="testosterone">
                </div>
                <button type="submit" class="btn btn-primary">Create Dev</button>

            </form>
            <p class="lead mb-5">I am experienced in leveraging agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>

        </div>
    </section>
    <hr class="m-0">
</div>
</body>
</html>
